<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p> <!-- Moment JS and jQuery -->
    </header>
    <div id="container">
      <form>
        <div class="row time-block" id="8am">
          <div class="col-sm-1 hour">08:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="9am">
          <div class="col-sm-1 hour">09:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="10am">
          <div class="col-sm-1 hour">10:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="11am">
          <div class="col-sm-1 hour">11:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="12noon">
          <div class="col-sm-1 hour">12:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="1pm">
          <div class="col-sm-1 hour">13:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="2pm">
          <div class="col-sm-1 hour">14:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="3pm">
          <div class="col-sm-1 hour">15:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="4pm">
          <div class="col-sm-1 hour">16:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
        <div class="row time-block" id="5pm">
          <div class="col-sm-1 hour">17:00</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn">
            <i class="fas fa-save fa-lg"></i>
          </button>
        </div>
      </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
