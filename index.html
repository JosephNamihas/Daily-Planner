  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p> <!-- Moment JS and jQuery -->
    </header>
    <div id="container">
      <form>
        <label class="hour">09:00</label><textarea class="time-block row" id="txtBox09">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">10:00</label><textarea class="time-block row" id="txtBox10">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">11:00</label><textarea class="time-block row" id="txtBox11">Example</textarea><button class="saveBtn">Save</button>

        <label class="hour">13:00</label><textarea class="time-block row" id="txtBox13">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">14:00</label><textarea class="time-block row" id="txtBox14">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">15:00</label><textarea class="time-block row" id="txtBox15">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">16:00</label><textarea class="time-block row" id="txtBox16">Example</textarea><button class="saveBtn">Save</button>
        <label class="hour">17:00</label><textarea class="time-block row" id="txtBox17">Example</textarea><button class="saveBtn">Save</button>
        </form>

    </div>
